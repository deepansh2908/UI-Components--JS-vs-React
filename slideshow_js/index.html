<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Slideshow JS</title>
	</head>

	<body>
		<div class="slideshow-container">
			<!-- Full-width images with numberText and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 4</div>
				<img
					src="https://www.w3schools.com/howto/img_nature_wide.jpg"
					style="width: 100%"
				/>
				<div class="captionText">Nature</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 4</div>
				<img
					src="https://www.w3schools.com/howto/img_snow_wide.jpg"
					style="width: 100%"
				/>
				<div class="captionText">Snow</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">3 / 4</div>
				<img
					src="https://www.w3schools.com/howto/img_lights_wide.jpg"
					style="width: 100%"
				/>
				<div class="captionText">Lights</div>
			</div>

			<div class="mySlides fade">
				<div class="numbertext">4 / 4</div>
				<img
					src="https://www.w3schools.com/howto/img_mountains_wide.jpg"
					style="width: 100%"
				/>
				<div class="captionText">Mountains</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
        
		<!-- The dots/circles -->
		<div style="text-align: center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
